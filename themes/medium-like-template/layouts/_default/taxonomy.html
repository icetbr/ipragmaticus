{{ define "main" }}
<div class="main-int">
  <ul class="list-post">
    {{ $paginator := .Paginate .Data.Pages 200 }}
    {{ range $paginator.Pages }}
    <li>
      <a href="{{ .URL }}">
        <figure role="group">
          {{ if .Params.image }}<img src="{{ .Params.image }}" alt="">{{else}}<img src="/images/ploum-image.jpeg" alt="">{{end}}
          <figcaption>
            <ul>
              {{ range $index, $element :=.Params.tags }}
              <li>{{.}}</li>
              {{ end }}
            </ul>
            <h2>{{ .Title }}</h2>
            <strong>{{ .Params.author }}</strong>
          </figcaption>
        </figure>
       </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
