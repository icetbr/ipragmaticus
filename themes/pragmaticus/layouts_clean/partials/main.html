<article>

    <h1><a href="{{ .c.Permalink }}">{{ .c.Title }}</a></h1>

    <div class="meta">

        <span class="date">{{ .c.Date.Format "Jan 2, 2006" }}</span>
          em
        <span class="tags">
            {{- range $index, $key:= .c.Params.tags -}}
                {{- if $index -}}, {{ end }}
                <a href="/tags/{{$key | urlize }}/">{{ $key }}</a>
            {{- end -}}
        </span>

    </div>

    <div class="post">
        {{ .content }}
        {{/*  {{ if .Truncated }}
            {{ .Summary }}
            <!-- <a href="{{ .Permalink }}" class="post-read-more">[{{ i18n "readMore" }}]</a> -->
        {{ else }}
            {{ .Content }}
        {{ end }}  */}}
    </div>


    </div>

</article>
