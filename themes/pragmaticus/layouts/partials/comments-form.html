  <form id="comment-form" class="post-new-comment" method="POST" action="{{.Site.Params.staticman.url}}">
    <input type="hidden" name="options[slug]" value="{{ .File.BaseFileName }}">
    <input type="hidden" name="options[parent]" value="">

    <input name="fields[name]" type="text" placeholder="Name (optional)">
    <input name="fields[email]" type="email" placeholder="Email (optional)">
    <textarea name="fields[content]" placeholder='Use markdown, @mentions and "quotes" to improve the discussion' rows="5"></textarea>
    <input class='form-reply-button' type="submit" value="Reply">
  </form>
