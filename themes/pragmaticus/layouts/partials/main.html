<article class="c-post l-post">

    <h1 class="l-article__header"><a href="{{ .c.Permalink }}">{{ .c.Title }}</a></h1>
    <p class="c-post__date l-post__date">
        {{ $d := .c.Date }}
        {{ T $d.Month }} {{ $d.Day }}, {{ $d.Year }}

        {{ if ne .c.Page.Lastmod .c.Page.Date }}
            {{ $d := .c.Page.Lastmod }}
            <span class="updated">{{ T "updated" }}</span> <span class="updatedDate">{{ T $d.Month }} {{ $d.Day }}, {{ $d.Year }}</span>
        {{end}}
    </p>

    <div class="o-words l-post__content">
        {{ .content }}
    </div>

    {{ partial "tags.html" .c }}

</article>
